<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6babe4496f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="Assets/CSS/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Assets/img/APLogo-20-20.png" alt="" width="13%" height="">
              </a>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><i class="fa-brands fa-instagram fa-xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-twitter"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-facebook"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-linkedin"></i></li>
                <li class="list-group-item">
                    <!-- Button trigger modal -->
                    <i class="fa-solid fa-user" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                    </i>
                </li>
              </ul>
    </nav>
    <section class="mover">
        <div class="container-fluid text-center">
            <div class="row">
              <div class="col-2">
                <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Datos Personales</button>
                  <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
                  <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false" disabled>Disabled</button>
                  <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
                  <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
                </div>
            </div>
        </div>
              <div class="col-8">
                <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                    <div class="mb-3">
                    <label for="formFileSm" class="form-label">Foto de Perfil</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                  </div>
                  <div class="mb-3">
                    <label for="formFileSm" class="form-label">Nombre y Apellido</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="text">
                  </div>
                  <div class="mb-3">
                    <label for="formFileSm" class="form-label">Descripcion</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="text">
                  </div>
                <button class="border" type="button" class="btn btn-info">Guardar</button>
                <button class="border" type="button" class="btn btn-info">Cancelar</button>
                  
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
              </div>
            </div>
            </div>
          </div>
    </section>
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
